name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        run: |
          docker build -t yourdockerhubuser/frontend:latest ./frontend
          docker push yourdockerhubuser/frontend:latest

      - name: Build and push backend
        run: |
          docker build -t yourdockerhubuser/backend:latest ./backend
          docker push yourdockerhubuser/backend:latest

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull yourdockerhubuser/frontend:latest
            docker pull yourdockerhubuser/backend:latest
            docker-compose -f /path/to/your/docker-compose.yml up -d

